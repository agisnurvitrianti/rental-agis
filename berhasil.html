<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewa Mobil Berhasil</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f2f2f2;
            background: linear-gradient(-135deg, #f2f2f2, #007bff);
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
        }

        .container img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .container h1 {
            font-size: 30px;
            color: #007bff;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .container .button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
        }

        .container .button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Use a GIF or an appealing image -->
        <img src="img/mobil.gif" alt="Success">
        <h1>Sewa Mobil Berhasil!</h1>
        <p>Terima kasih telah memilih layanan kami. Kami berharap Anda menikmati perjalanan Anda!</p>
        <a href="mobil.html" class="button">Kembali ke Beranda</a>
    </div>
</body>

</html>
